<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="mywebsite.js"></script>
        <title>My Website- Signin</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><img src="NL.png" alt="Logo" width="42"></li>
                <li class="fs-6"><a href="index.html">Home</a></li>
                <li class="fs-6"><a href="explore.html">Products</a></li>
                <li class="fs-6"><a href="about.html">About Us</a></li>
                <li class="fs-6" style="margin-left:auto;"><a href="signin.html">Sign in</a></li>
            </ul>
        </nav>

        <div class="mycontainer" style="height: 280px; background-color: #08756e; padding: 5rem 0rem 0rem 0rem;">
            <p class="fs-3" style="color: #ffffff; font-family: Celias;">
                Login or Signup for orders and updates.
            </p>
        </div>

        <div class="mycontainer" style="height: auto; flex-direction: column; gap: 20px;">

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="width: 400px; margin-bottom:20px;">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" checked>
                <label onclick="showform()" class="btn btn-outline-primary" for="btnradio1">Login</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
                <label onclick="showform()" class="btn btn-outline-primary" for="btnradio2">Signup</label>
            </div>

            <div>
                <div class="fs-5 align-left" style="margin-bottom: 12px;">
                    Enter your email
                </div>
                <form>
                    <input style="width: 400px;" autocomplete="off" autofocus id="Email" placeholder="Email" type="email">
                </form>
            </div>

            <div>
                <div class="fs-5 align-left" style="margin-bottom: 12px;">
                    Enter password
                </div>

                <form>
                    <input id="password" style="width: 400px;" autocomplete="off" placeholder="Password" type="password">
                </form>
            </div>

            <div id="signup" style="display: none;">
                <div class="fs-5 align-left" style="margin-bottom: 12px;">
                    Renter password
                </div>

                <form>
                    <input id="passwordcheck" style="width: 400px;" autocomplete="off" placeholder="Password" type="password">
                </form>
            </div>

            <form>
                <input style="width: 400px; margin-top: 20px;" type="submit" value="Submit">
            </form>

        </div>


        <div class="mycontainer faulty" style="height: 300px; background-color: #9e9e9e; flex-direction: column; ">
            <p>
                <img src="Logo.png" alt="Logo" width="48">
            </p>

            <p class="fs-6" style="color: #ffffff; font-family: Celias;">
                A touch of design into your life.
            </p>
        </div>

    </body>

</html>
